<html>
  <head>
    <title>Vue Template - Javascript Expression</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!" }}</p>
      <p>{{ message.split('').reverse().join('') }}</p>
      <!--
      split('') 는 문자 하나하나를 배열로 만들고
      split(' ') 는 문자사이에 공백을 기준으로 배열로 만듭니다
      reverse() 메서드는 배열의 순서를 반대로 만들어 줍니다.
      join() 메서드는 배열의 값 사이에 인자값을 넣은 문자열을 만들어 줍니다.(기존값이 변경되지 않습니다.)
      join('') 는 배열을 공백없이 붙인 문자열을 만들고
      join('?') 는 배열 사이에 '?' 를 넣고 문자열을 만듭니다.
      -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
