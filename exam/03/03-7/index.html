<html>
  <head>
    <title>Vue Sample</title>
  </head>
  <body>
    <div id="app">
      <!-- p.62 컴포넌트 유효 범위 증명 -->
      <my-component1></my-component1>
      <my-component2></my-component2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // 첫번째 컴포넌트
      var cmp1 = {
        template: '<div>첫 번째 지역 컴포넌트 : {{ cmp1Data }}</div>',
        data: function(){
          return {
            cmp1Data : 100
          }
        }
      };

      // 두번째 컴포넌트
      var cmp2 = {
        template: '<div>두 번째 지역 컴포넌트 : {{ cmp2Data }}</div>',
        data: function(){
          return {
            cmp2Data : cmp1.data.com1Data
          }
        }
      };

      // 인스턴스
      new Vue({
        el: '#app',
        // 지역 컴포넌트 등록
        components: {
          'my-component1': cmp1,
          'my-component2': cmp2
        }
      });
    </script>
  </body>
</html>
